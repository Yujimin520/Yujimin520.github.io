<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transformers Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 1s forwards;
      background-image: url('https://cdn.wallpapersafari.com/70/56/TyK7QY.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #f00;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      text-shadow: 1px 1px 4px #000;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: #ff0000;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      box-shadow: 0 0 12px #000;
    }

    .links a:hover {
      background: #b30000;
      transform: scale(1.05);
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #ff0000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: 'Arial Black', sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="loader">Initializing Cybertron Systems...</div>

  <h1>Welcome Autobots!</h1>
  <p>Autobots, roll out! Explore my universe below.</p>

  <div class="links">
    <a href="about.html" class="link">About Me</a>
    <a href="hobbies.html" class="link">My Hobbies</a>
  </div>

  <!-- Sound Effect -->
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2289b40c35.mp3"></audio>

  <script>
    // Loader fade-out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => loader.style.display = "none", 800);
    });

    // Click transition with sound
    const links = document.querySelectorAll('.link');
    const clickSound = document.getElementById('clickSound');

    links.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');

        clickSound.play();
        document.body.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>

</body>
</html>
