    body {

      color: #fff;
      text-align: center;
      min-height: 100vh;
      opacity: 0;
      transform: translateY(20px);

      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #c60000;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
