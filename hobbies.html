    * { box-sizing: border-box; }

    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #1c1c1c, #2e2e2e);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 0.8s forwards;
      background-image: url('https://wallpapercave.com/wp/wp2545281.jpg');

    .hobby {

      text-align: left;

      padding: 1.5rem 2rem;
      border-radius: 10px;
    }

    .hobby h2 {

    }

    .hobby a {
      color: #1f9cff;
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
    }

    .hobby a:hover {
      text-decoration: underline;
    }

    .hobby img {
      width: 120px;
      height: auto;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
      vertical-align: middle;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #c60000;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>

    const clickSound = document.getElementById('clickSound');

    link.addEventListener('click', function(event) {
